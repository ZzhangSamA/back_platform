<script>

    function dologin() {
        $.ajax({
            type: 'POST',
            url: 'loginCheck',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "userName":$("#username").val(),
                "password":$("#password").val()
            }),
            success: function(responseText){
                console.log(responseText);
                if(responseText==true){
                    window.location.href = "index.html";
                }else {
                    alert("用户名或密码错误");
                }
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });
    }


    $("#myform").validate({
        rules:{
            username:{
                required: true,
                minlength: 2,
                maxlength: 10
            },
            password:{
                required: true,
                minlength: 6,
                maxlength: 16
            }
        },
        messages:{
            username:{
                required:"请输入用户名",
                minlength:"至少输入{0}个字符"
            },
            password:{
                required:"请输入密码",
                minlength:"至少输入{0}个字符"
            }
        }
    })
