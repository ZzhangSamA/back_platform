    <title>品牌管理</title>
    <script type="text/javascript">

        function deleteSel() {
            var array = new Array(); //定义数组
            $(".ace:checked").each(function(){ //遍历全部option
                var val = $(this).val(); //获取option的内容
                if (val!=0){
                    array.push(val); //添加到数组中
                }

            });

            $.ajax({
                type: 'POST',
                url: 'deleteGoodsBySel?ids[]='+array,
                contentType: "application/json; charset=utf-8",

                success: function(responseText){
                    if (responseText>0) {
                        alert("删除成功")
                        location.reload();
                    }else {
                        alert("操作失败");
                    }
                },
                error: function (message) {
                    console.log(message);
                },
            });
        }

        function goodsDelete(goodsId) {
            $.ajax({
                type: 'POST',
                url: 'deleteGoodsById',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    "goodsId":goodsId
                }),
                success: function(responseText){
                    if (responseText==1) {
                        alert("删除成功")
                        location.reload();
                    }else {
                        alert("操作失败");
                    }
                },
                error: function (message) {
                    console.log(message);
                },
                dataType: 'json'
            });

        }

        function initPage(currentPage) {
            //1.取到查询的条件值
            var createtime = $("#start").val().trim();
            var brandanme = $("#brandName").val().trim();
            $.ajax({
                type: 'POST',
                url: 'getGoodsInfoBy',
                data:JSON.stringify({
                    "createTime":createtime,
                    "brandName":brandanme,
                    "splitePageBean":{
                        "currentPage":currentPage,
                        "pageSize":$("#pageSize").val()
                    }
                }),
                contentType: "application/json; charset=utf-8",
                success:function (response) {
                    console.log(response);
                    var splitePageBean = response.splitePageBean;
                    $("#count").html(splitePageBean.dataCount);
                    var str ="";
                    $("#pagination").empty();
                    if(splitePageBean.currentPage==1){
                        str = "<li class=\"disabled\" disabled='disabled'><a href=\"#\">上一页</a></li>";
                    }else{
                        str = "<li><a href=\"#\" onclick='initPage("+( parseInt(splitePageBean.currentPage)-1)+")' >上一页</a></li>";
                    }
//                        alert(splitePageBean.currentPage);
                    for(var i=1;i<=splitePageBean.pageCount;i++){
                        if(i==splitePageBean.currentPage){
                            str += "<li class=\"active\"><a href=\"#\" onclick='initPage("+i+")'>"+i+"</a></li>"
                        }else {
                            str += "<li><a href=\"#\" onclick='initPage("+i+")'>"+i+"</a></li>"

                        }
                    }
                    if(splitePageBean.currentPage==splitePageBean.pageCount){
                        str += "<li class=\"disabled\"><a href=\"#\">下一页</a></li>";
                    }else{
                        str += "<li><a href=\"#\" onclick='initPage("+( parseInt(splitePageBean.currentPage)+1)+")'>下一页</a></li>";
                    }
                    $("#pagination").html(str);
                    var dateStr='';
                    $(response.goodsInfoDtos).each(function (index,item) {
                        var messagestr=item.updateTime==null?"未更新":item.updateTime;
                        dateStr +="   <tr>\n" +
                            "                    <td width=\"25px\"><label><input type=\"checkbox\" class=\"ace\" value='"+item.goodsId+"' ><span class=\"lbl\"></span></label></td>\n" +
                            "                    <td width=\"80px\">"+item.goodsNumber+"</td>\n" +
                            "                    <td width=\"250px\"><u style=\"cursor:pointer\" class=\"text-primary\" onclick=\"\">"+item.goodsName+"</u></td>\n" +
                            "                    <td width=\"100px\">"+item.showPrice+"</td>\n" +
                            "                    <td width=\"100px\">"+item.goodsTypeName+"</td>\n" +
                            "                    <td width=\"100px\">"+item.brandName+"</td>\n" +
                            "                    <td width=\"180px\">"+item.createTime+"</td>\n" +
                            "                    <td class=\"td-manage\">\n" +
                            "                        <a   href=\"products_parameter.html?goodsId="+item.goodsId+"\" title=\"参数操作\"  class=\"btn btn-xs btn-success\"><i class=\"icon-ok bigger-120\"></i></a>\n" +
                            "                        <a title=\"编辑\" onclick='member_edit("+item.goodsId+")' href=\"javascript:;\"  class=\"btn btn-xs btn-info\" ><i class=\"icon-edit bigger-120\"></i></a>\n" +
                            "                        <a title=\"删除\" href=\"javascript:;\"  onclick='goodsDelete("+item.goodsId+")' class=\"btn btn-xs btn-warning\" ><i class=\"icon-trash  bigger-120\"></i></a>\n" +
                            "                    </td>\n" +
                            "                </tr>";
                    })

                    $("#datebody").html(dateStr);
                },
                error:function (response) {
                    console.log(response)
                },
                dataType: 'json'
            });
        }



        $(function () {
            initPage(1);
            $("#pageSize").change(function () {
                initPage(1)
            })
        })
    </script>
