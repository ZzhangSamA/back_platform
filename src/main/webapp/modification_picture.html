<script type="text/javascript">
    function getGoodsType(id) {
        $.ajax({
            type: 'POST',
            url: 'getAllGoodsTypeBy',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "parentId":id
            }),
            success: function(responseText){
                var option="";
                $(responseText).each(function (index,item) {
                    option+="<option value=\""+item.id+"\">"+item.name+"</option>";
                })
                $("#goodsType").html(option);
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });
    }

    function getGoodsTypeParent() {
        $.ajax({
            type: 'POST',
            url: 'getAllGoodsTypeBy',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "parentId":1
            }),
            success: function(responseText){
                var option="";
                $(responseText).each(function (index,item) {
                    option+="<option value=\""+item.id+"\">"+item.name+"</option>";
                })
                $("#goodsTypeParent").html(option);
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });
    }
    function getBrand() {
        $.ajax({
            type: 'POST',
            url: 'getAllBrand',
            contentType: "application/json; charset=utf-8",
            success: function (responseText) {
                console.log(responseText);
                var option = "";
                $(responseText).each(function (index, item) {
                    option += "<option value=\"" + item.brandId + "\">" + item.brandName + "</option>";
                })
                $("#goodsBrand").html(option);
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });
    }
    function fanhui() {
        location.href="Products_List.html";
    }
    function updateGoodsInfo() {
        /*var content = editor.txt.html();*/
        if ($("#goodsTitle").val()&&$("#goodsName").val()&&$("#goodsType").val()&&$("#goodsBrand").val()&&$("#goodsNumber").val()) {
            $.ajax({
                type: 'POST',
                url: 'updateGoodsInfo',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    "goodsTitle":$("#goodsTitle").val(),
                    "goodsName":$("#goodsName").val(),
                    "goodsTypeId":$("#goodsType").val(),
                    "brandId":$("#goodsBrand").val(),
                    "goodsNumber":$("#goodsNumber").val(),
                    "goodsDetails": editor.txt.html(),
                    "goodsId":window.location.search.split("=")[1]


                }),
                success: function(responseText){
                    if (responseText==1){
                        alert("修改成功");
                        fanhui();
                    }
                    },
                error: function (message) {
                    console.log(message);
                    location.reload();
                },
                dataType: 'json'
            });}else {
            alert("你还有东西没有填写哦")
        }
    }
    function getGoodsTypeParentId(goodsTypeId) {
        var parentId;
        $.ajax({

            type: 'POST',
            url: 'getParentId?goodsTypeId='+goodsTypeId,
            contentType: "application/json; charset=utf-8",
            async:false,
            /*     data: JSON.stringify({
                     "goodsId":goodsId
                 }),*/
            success: function(responseText){
              parentId = responseText;
            },
            error: function (message) {
                console.log(message);

            },
            dataType: 'json'
        });
        return parentId;
    }
    function getImageByGoodsId(goodsId) {
        $.ajax({
            type: 'POST',
            url: 'getImageById?goodsId='+goodsId,
            contentType: "application/json; charset=utf-8",
            async:false,
            success: function(responseText){
                var id = 1;
                $(responseText).each(function (index, item) {
                    if (item.isCover) {
                        $("#0").attr("src",item.goodsImage);
                        $("#h0").val(item.imgId);
                    }else {
                        $("#"+id).attr("src",item.goodsImage);
                        $("#h"+id).val(item.imgId);
                        id++;
                    }

                })
            },
            error: function (message) {
                console.log(message);

            },
            dataType: 'json'
        });
    }
    function getGoodsById() {
        var goodsId = window.location.search.split("=")[1];
        if (typeof(goodsId) == "undefined") {
            alert("你还没选择修改的商品哦！")
            fanhui();
        }
        else {
            var goodsTypeId;
            $.ajax({

                type: 'POST',
                url: 'getGoodsById',
                contentType: "application/json; charset=utf-8",
                async:false,
                data: JSON.stringify({
                    "goodsId":goodsId
                }),
                success: function(responseText){
                    $("#goodsNumber").val(responseText.goodsNumber);
                    $("#goodsBrand").val(responseText.brandId);
                    $("#goodsName").val(responseText.goodsName);
                    $("#goodsTitle").val(responseText.goodsTitle);
                    $("#goodsType").val(responseText.goodsTypeId);
                    goodsTypeId=responseText.goodsTypeId;
                    editor.txt.html(responseText.goodsDetails)
                    getImageByGoodsId(goodsId);

                },
                error: function (message) {
                    console.log(message);

                },
                dataType: 'json'
            });
            return goodsTypeId;
        }

    }
    var parentId
    var goodsTypeId;
    var editor;
    $(function () {
        getGoodsTypeParent();
        getBrand();


        var E = window.wangEditor;//声明一个wangEditor对象
        editor = new E('#editor'); // 两个参数也可以传入 elem 对象，class 选择器
        //开启debug模式
        editor.customConfig.debug = true;
        // 关闭粘贴内容中的样式
        editor.customConfig.pasteFilterStyle = false;
        // 忽略粘贴内容中的图片
        editor.customConfig.pasteIgnoreImg = false;
        // 使用 base64 保存图片
        //editor.customConfig.uploadImgShowBase64 = true
        // 上传图片到服务器
        editor.customConfig.uploadFileName = 'editorFile'; //设置文件上传的参数名称
        editor.customConfig.uploadImgServer = 'uploadByRsx'; //设置上传文件的服务器路径
        editor.customConfig.uploadImgMaxSize = 2 * 1024 * 1024; // 将图片大小限制为 3M
        //自定义上传图片事件
        editor.customConfig.uploadImgHooks = {
            before: function(xhr, editor, files) {

            },
            success: function(xhr, editor, result) {
                console.log("上传成功");
            },
            fail: function(xhr, editor, result) {
                console.log("上传失败,原因是" + result);
            },
            error: function(xhr, editor) {
                console.log("上传出错");
            },
            timeout: function(xhr, editor) {
                console.log("上传超时");
            }
        }

        editor.create();

        $("#update").bind("click",function(){
            var content = editor.txt.html();
            addGoodsInfo(content);
        });
         goodsTypeId = getGoodsById();
         parentId=  getGoodsTypeParentId(goodsTypeId);
        getGoodsType(parentId);


    })
    $(function () {
        var goodsId = window.location.search.split("=")[1];

        for (var i=0;i<5;i++){
        $("#fu"+i).change(function () {
            var name = $(this).attr("name");

                      var formData = new FormData();
                  formData.append("uploadFile",$('#fu'+name)[0].files[0])

            if ($("#h"+name).val()) {
                formData.append("imgId",$("#h"+name).val())
            }else {
                formData.append("imgId",0)
            }
                  formData.append("goodsId",goodsId);
                  if (name==0){
                      formData.append("isCover","1");
                  } {
                      formData.append("isCover","0");
                  }
                  $.ajax({
                      url:"public/goodsImgUpload",
                      type:"post",
                      data:formData,
                      processData:false,
                      contentType:false,
                      success:function(data){
                          console.log(data);
                          //改变图片的src属性
                          $("#"+name).attr("src",data.goodsImage);
                          $("#h"+name).val(data.imgId)
                      },
                      error:function(e){
                          alert("图片上传失败！！");
                          console.log(e);
                      }
                  });
                         //改变图片的src属性
                         // $("#goods_pic").attr("src",fileUrl);
        })
        }



    })
