            table_menu:'.list_right_style'
        });
    });
    //时间选择
    laydate({
        elem: '#start',
        event: 'focus'
    });
    /*订单-删除*/
    function Order_form_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
    /**发货**/
    function Delivery_stop(obj,id,orderNumber){
        layer.open({
            type: 1,
            title: '发货',
            maxmin: true,
            shadeClose:false,
            area : ['500px' , ''],
            content:$('#Delivery_stop'),
            btn:['确定','取消'],
            yes: function(index, layero){
                if($('#form-field-1').val()==""){
                    layer.alert('快递号不能为空！',{
                        title: '提示框',
                        icon:0,
                    })

                }else{
                    layer.confirm('提交成功！',function(index){
                        var expCode = $("#form-field-select-1").val();
                        var expNo = $("#form-field-1").val();
                        $.ajax({
                            type:"POST",
                            url:"setExpress",
                            contentType:"application/json;charset=utf-8",
                            data:JSON.stringify({
                                "orderNumber":orderNumber,
                                "exrCode":expCode,
                                "expNo":expNo
                            }),
                            success:function (response) {
                                if (response == true) {
                                    $(obj).parents("tr").find(".td-manage").prepend('<a style=" display:none" class="btn btn-xs btn-success" onClick="member_stop(this,id)" href="javascript:;" title="已发货"><i class="fa fa-cubes bigger-120"></i></a>');
                                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发货</span>');
                                    $(obj).remove();
                                    layer.msg('已发货!',{icon: 6,time:1000});
                                }
                            },
                            error:function (rseponse) {
                                alert("服务器错误，发货失败")
                            }
                        })
                        // $(obj).parents("tr").find(".td-manage").prepend('<a style=" display:none" class="btn btn-xs btn-success" onClick="member_stop(this,id)" href="javascript:;" title="已发货"><i class="fa fa-cubes bigger-120"></i></a>');
                        // $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发货</span>');
                        // $(obj).remove();
                        // layer.msg('已发货!',{icon: 6,time:1000});
                    });
                    layer.close(index);
                }

            }
        })
    };
    //面包屑返回值
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.iframeAuto(index);
    $('.Order_form,.order_detailed').on('click', function(){
        var cname = $(this).attr("title");
        var chref = $(this).attr("href");
        var cnames = parent.$('.Current_page').html();
        var herf = parent.$("#iframe").attr("src");
        parent.$('#parentIframe').html(cname);
        parent.$('#iframe').attr("src",chref).ready();;
        parent.$('#parentIframe').css("display","inline-block");
        parent.$('.Current_page').attr({"name":herf,"href":"javascript:void(0)"}).css({"color":"#4c8fbd","cursor":"pointer"});
        //parent.$('.Current_page').html("<a href='javascript:void(0)' name="+herf+" class='iframeurl'>" + cnames + "</a>");
        parent.layer.close(index);

    });

    //初始化宽度、高度
    var heights=$(".top_style").outerHeight()+47;
    $(".centent_style").height($(window).height()-heights);
    $(".page_right_style").width($(window).width()-220);
    $(".left_Treeview,.list_right_style").height($(window).height()-heights-2);
    $(".list_right_style").width($(window).width()-250);
    //当文档窗口发生改变时 触发
    $(window).resize(function(){
        $(".centent_style").height($(window).height()-heights);
        $(".page_right_style").width($(window).width()-220);
        $(".left_Treeview,.list_right_style").height($(window).height()-heights-2);
        $(".list_right_style").width($(window).width()-250);
    })
    //比例
    var oldie = /msie\s*(8|7|6)/.test(navigator.userAgent.toLowerCase());
    $('.easy-pie-chart.percentage').each(function(){
        $(this).easyPieChart({
            barColor: $(this).data('color'),
            trackColor: '#EEEEEE',
            scaleColor: false,
            lineCap: 'butt',
            lineWidth: 10,
            animate: oldie ? false : 1000,
            size:103
        }).css('color', $(this).data('color'));
    });

    $('[data-rel=tooltip]').tooltip();
    $('[data-rel=popover]').popover({html:true});
</script>
