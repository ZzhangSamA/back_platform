/**编辑分类**/
function label_edit(name,desc,id){
    layer.open({
        type: 1,
        title: '编辑文章分类',
        maxmin: true,
        shadeClose: true, //点击遮罩关闭层
        area : ['600px' , ''],
        content:$('<div id="addsort_style" style="display:none" class="article_style">\n' +
            ' <div class="add_content" id="form-article-edit">\n' +
            '    <ul>\n' +
            '     <li class="clearfix Mandatory"><label class="label_name"><i>*</i>分类名称</label>\n' +
            '     <span class="formControls w_txt"><input name="editName" type="text" id="form-field-1" class="col-xs-7 col-sm-5 " value="'+name+'"></span>\n' +
            '     </li>\n' +
            '     <!--<li class="clearfix"><label class="label_name">排序</label>-->\n' +
            '     <!--<span class="formControls w_txt"><input name="排序" type="text" id="form-field-1" value="0" class="col-xs-7 col-sm-2 "></span>-->\n' +
            '     <!--</li>-->\n' +
            '     <li class="clearfix"><label class="label_name">简介</label>\n' +
            '     <span class="formControls w_txt"><textarea name="editDesc" class="form-control" id="form_textarea" placeholder="" value="'+desc+'"></textarea><span  style=" margin-left:10px;">限制字数：<span id="sy" style="color:Red;">200</span>字</span></span>\n' +
            '     </li>\n' +
            '    </ul>\n' +
            ' </div>\n' +
            '</div>'),
        btn:['提交','取消'],
        yes:function(index,layero){
            var num=0;
            var str="";
            $(".Mandatory input[type$='text']").each(function(n){
                if($(this).val()=="")
                {

                    layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                        title: '提示框',
                        icon:0,
                    });
                    num++;
                    return false;
                }
            });
            if(num>0){  return false;}
            else{
                var name = document.getElementsByName("editName")[0].value;
                // var rank = document.getElementsByName("排序")[0].value;
                var desc = document.getElementsByName("editDesc")[0].value;
                $.ajax({
                    type:'POST',
                    url:'updateByPrimaryKeySelective',
                    contentType:"application/json; charset=utf-8",
                    data:JSON.stringify({
                        "labelName":name,
                        // "rank":rank,
                        "labelDesc":desc,
                        "labelId":id
                    }),
                    success:function (response) {
                        console.log(response);
                    },
                    error:function (response) {
                        console.log(response);
                    },
                    dataType:'json'

                });
                initPage(1);
                layer.alert('修改成功！',{
                    title: '提示框',
                    icon:1,
                });
                layer.close(index);
            }

        }
    })
}

/*文章-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',{icon:0,},function(index){
		$.ajax({
           type:'POST',
           url:'updateByPrimaryKeySelective',
           contentType:"application/json; charset=utf-8",
            data:JSON.stringify({
                "labelId":id,
                "status":0
            }),
            success:function (response) {
                console.log(response);
            },
            error:function (response) {
                console.log(response)
            },
            dataType:'json'

        });
		initPage(1);
		layer.msg('已删除!',{icon:1,time:1000});
	});
}


    var totalSort = document.getElementById("totalSort");
    $.get("getTotalSort").done(function (data) {
        totalSort.innerHTML = data;
    });
    function initPage(currentPage) {
        var searchtxt = document.getElementById("searchtxt").value;
        var searchTime = document.getElementById("searchTime").value;
        $.ajax({
            type:'POST',
            url:'initPage',
            contentType:"application/json; charset=utf-8",
            data:JSON.stringify({
                "labelName":searchtxt,
                "labelDesc":searchtxt,
                "createTime":searchTime,
                "page":{
                    "currentPage":currentPage,
                    "pageSize":3
                }
            }),
            success:function (response) {
                console.log(response);
                $("#labelTable").empty("");
                $(response.blogLabelList).each(function (index, item) {
                    $("#labelTable").append($("<tr>\n" +
                        "          <td><label><input type=\"checkbox\" class=\"ace\"><span class=\"lbl\"></span></label></td>\n" +
                        "          <td>"+item.labelId+"</td>\n" +
                        // "          <td>"+item.rank+"</td>\n" +
                        "          <td>"+item.labelName+"</td>\n" +
                        "          <td class=\"displayPart\" displayLength=\"60\">"+item.labelDesc+"</td>\n" +
                        "          <td>"+item.createTime+"</td>\n" +
                        "          <td>启用</td>          \n" +
                        "          <td class=\"td-manage\">   \n" +
                        "           <a title=\"编辑\" onclick=\"label_edit("+item.labelName+","+item.labelDesc+","+item.labelId+")\" href=\"javascript:;\"  class=\"btn btn-xs btn-info\" ><i class=\"fa fa-edit bigger-120\"></i></a>      \n" +
                        "           <a title=\"删除\" href=\"javascript:;\"  onclick=\"member_del(this,"+item.labelId+")\" class=\"btn btn-xs btn-danger\" ><i class=\"fa fa-trash  bigger-120\"></i></a>\n" +
                        "          </td>\n" +
                        "         </tr>"));
                })
                var page = response.page;
                var str ="";
                $("#splitPage").empty();
                if(page.currentPage==1){
                    str = "<li class=\"disabled\"><a href=\"#\" onclick='initPage("+(page.currentPage-1)+")'>上一页</a></li>";
                }else{
                    str = "<li><a href=\"#\" onclick='initPage("+(page.currentPage-1)+")'>上一页</a></li>";
                }
                for(var i=1;i<=page.pageCount;i++){
                    if(i==page.currentPage){
                        str += "<li class=\"active\"><a href=\"#\" onclick='initPage("+i+")'>"+i+"</a></li>"
                    }else {
                        str += "<li><a href=\"#\" onclick='initPage("+i+")'>"+i+"</a></li>"

                    }
                }
                if(page.currentPage==page.pageCount){
                    str += "<li class=\"disabled\"><a href=\"#\" onclick='initPage("+(page.currentPage+1)+")'>下一页</a></li>";
                }else{
                    str += "<li><a href=\"#\" onclick='initPage("+(page.currentPage+1)+")'>下一页</a></li>";
                }
                $("#splitPage").html(str);
            },
            error:function (response) {
                console.log(response)
            },
            dataType:'json'
        })
    }
    initPage(1);
</script>
