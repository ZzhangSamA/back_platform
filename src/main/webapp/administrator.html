function checkLength(which) {
	var maxChars = 100; //
	if(which.value.length > maxChars){
	   layer.open({
	   icon:2,
	   title:'提示框',
	   content:'您输入的字数超过限制!',	
    });
		// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
		which.value = which.value.substring(0,maxChars);
		return false;
	}else{
		var curr = maxChars - which.value.length; //250 减去 当前输入的
		document.getElementById("sy").innerHTML = curr.toString();
		return true;
	}
};

//分页
function initPage(currentPage){
    $("#dataTable tr:not(:first)").empty("");

    //1.取得查询的条件值
    // var usernametxt=$("#usernametxt").val().trim();


    $.ajax({
        type: 'POST',
        url: 'getUserPage',
        data:JSON.stringify({
            // "username":usernametxt

            "splitPage":{
                "currentPage":currentPage,
                "pageSize":2
            }
        }),
        contentType: "application/json;charset=utf-8",
        success:function (response) {
            console.log(response);
            var splitPage=response.splitPage;
            var str="";
            $("#pagination").empty();
            //判断当前页是否为1
            if(splitPage.currentPage==1){
                //是则不能点击上一页
                str="<li class=\"disabled\"><a href=\"#\">上一页</a></li>";
            }else {
                str="<li><a href=\"#\" onclick='initPage("+parseInt(splitPage.currentPage-1)+")'>上一页</a></li>";
            }
            //遍历页数
            for (var i=1;i<=splitPage.totalPage;i++){
                if(i==splitPage.currentPage){
                    str += "<li class=\"active\"><a href=\"#\" onclick='initPage("+i+")'>"+i+"</a></li>"
                }else {
                    str += "<li><a href=\"#\" onclick='initPage("+i+")'>"+i+"</a></li>"
                }
            }
            //判断当前页是否为最后一页
            if(splitPage.currentPage==splitPage.totalPage){
                str += "<li class=\"disabled\"><a href=\"#\">下一页</a></li>";
            }else{
                str += "<li><a href=\"#\" onclick='initPage("+parseInt(splitPage.currentPage+1)+")'>下一页</a></li>";
            }
            $("#pagination").html(str);
            $(response.userList).each(function (index, item) {
                $("<tr>"+
                    "<td><input type=\"checkbox\" class='ids' value="+item.userId+"></td>"+
                    "<td>"+item.userId+"</td>"+
                    "<td>"+item.userNumber+"</td>"+
                    "<td>"+item.userName+"</td>"+
                    "<td>"+item.telephone+"</td>"+
                    "<td>"+item.email+"</td>"+
                    "<td>"+item.createTime+"</td>"+
                    "<td>"+
                    "<button type=\"button\" onclick='member_edit("+item.userId+")' class=\"btn btn-xs btn-info\" ><i class=\"fa fa-edit bigger-120\"></i></button>"+
                    "<button type=\"button\" onclick='member_del("+item.userId+")' class=\"btn btn-xs btn-warning\" ><i class=\"fa fa-trash  bigger-120\"></i></button>"+
                    "</td>"+
                    "</tr>").insertAfter($("#dataTable tr:eq(1)"))

                $(function () {
                    //统计用户勾选个数
                    var count = 0;
                    //全选的点击事件
                    $("#idFlag").click(function () {
                        //获取全选按钮的状态
                        var flag = $(this).prop("checked");
                        //判断是否选中全选按钮
                        if(flag){
                            //选中,计数器则为展示数的长度
                            count = $(".ids").length;
                        }else{
                            count = 0;
                        }
                        //获取每个用户选中框对象并且进行选中
                        $(".ids").each(function () {
                            $(this).prop("checked",flag);
                        })
                    })

                    //用户选中状态
                    $(".ids").each(function () {
                        $(this).click(function () {
                            //判断每个用户是否勾选
                            if($(this).prop("checked")){
                                //次数+1
                                count++;
                                //如果勾选次数为用户数量,则选中全选按钮
                                if(count == $(".ids").length){
                                    $("#idFlag").prop("checked",true);
                                }
                            }else{
                                count--;
                                $("#idFlag").prop("checked",false);
                            }
                        })
                    })
                })
            })
        },
        error:function (response) {
            console.log(response)
        },
        dataType: 'json'
    });
}
